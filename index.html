<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khilfi's Portfolio | Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/util.js"></script>
</head>

<body>
  <div component="/components/header.html"></div>

  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <p>Your tagline or brief introduction</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Brief bio and photo</p>
  </section>

  <section id="portfolio">
    <h2>My Work</h2>
    <div class="projects">
      <!-- Repeat for each project -->
      <div class="project">
        <img src="project-thumbnail.jpg" alt="Project Image">
        <h3>Project Title</h3>
        <p>Brief description of the project</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name">
      <input type="email" name="email" placeholder="Your Email">
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <div component="/components/footer.html"></div>
  <script>
    initComponent();
  </script>
</body>

</html>
